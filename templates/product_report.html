<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Report</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .download-btn {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <center>
        <h1>Product Report</h1>
    </center>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(products|length) %}
            <tr>
                <td>{{ products[i].id }}</td>
                <td>{{ products[i].name }}</td>
                <td>{{ stocks[i].quantity }}</td>
                <td>{{ products[i].price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
